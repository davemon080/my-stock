
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperMart Inventory Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --brand-primary: #3b82f6;
          --brand-dark: #0f172a;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          margin: 0;
          padding: 0;
          overflow-x: hidden;
          background-color: #f8fafc;
          -webkit-tap-highlight-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
          height: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #cbd5e1;
        }
        
        @keyframes loading-bar {
          0% { width: 0%; left: 0; }
          50% { width: 100%; left: 0; }
          100% { width: 0%; left: 100%; }
        }
        .animate-loading-bar {
          animation: loading-bar 2s cubic-bezier(0.65, 0.05, 0.36, 1) infinite;
        }

        @media print {
          body { background-color: white !important; }
          aside, header, main > div:not(.print-receipt-container), button, .fixed:not(.print-receipt-overlay) {
            display: none !important;
          }
          .print-receipt-overlay {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            background: white !important;
            display: block !important;
          }
          .print-receipt-card {
            box-shadow: none !important;
            border: none !important;
            width: 100% !important;
            max-width: 300px !important;
            margin: 0 auto !important;
          }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@neondatabase/serverless": "https://esm.sh/@neondatabase/serverless@0.9.4",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

</body>
</html>
